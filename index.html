<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Multi-Project Network Complexity - v2</title>
    <style>
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            margin: 0;
            padding: 15px; /* Reduced from 20px */
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
        }

        @media (max-width: 768px) {
            body {
                padding: 10px;
            }
            
            .container {
                padding: 15px;
            }
            
            h1 {
                font-size: 2em;
            }
        }

        .container {
            max-width: 1000px;
            margin: 0 auto;
            background: white;
            border-radius: 20px;
            padding: 30px;
            box-shadow: 0 20px 40px rgba(0,0,0,0.1);
        }

        h1 {
            text-align: center;
            color: #2c3e50;
            margin-bottom: 10px;
            font-size: 2.5em;
            font-weight: 300;
        }

        .subtitle {
            text-align: center;
            color: #7f8c8d;
            margin-bottom: 30px;
            font-size: 1.2em;
        }

        .team-overview {
            display: flex;
            flex-wrap: wrap;
            gap: 15px;
            margin-bottom: 30px;
        }
        .team-overview .team-card {
            flex: 1 1 calc(25% - 15px);
            box-sizing: border-box;
        }
        @media (max-width: 1000px) {
            .team-overview .team-card { flex: 1 1 calc(33.333% - 15px); }
        }
        @media (max-width: 820px) {
            .team-overview .team-card { flex: 1 1 calc(50% - 15px); }
        }
        @media (max-width: 520px) {
            .team-overview .team-card { flex: 1 1 100%; }
        }
        /* Inactive cards compress without affecting active card height */
        .team-overview .team-card.inactive {
            flex: 0 0 auto;
            width: auto;
        }

        .team-card {
            background: #f8f9fa;
            border: 2px solid #e9ecef;
            border-radius: 10px;
            padding: 15px;
            text-align: center;
            position: relative;
            transition: opacity 0.25s, background 0.25s, padding 0.25s, transform 0.25s;
        }

        .team-card h3 {
            margin: 0 0 5px 0;
            color: #2c3e50;
        }

        .team-card.inactive {
            opacity: 0.45;
            background: #eceff1;
        }
        .team-card.inactive .team-color,
        .team-card.inactive .team-members,
        .team-card.inactive select {
            display: none;
        }
        .team-card.inactive {
            padding: 4px 6px;
            border-radius: 8px;
            min-height: unset;
            cursor: pointer;
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 6px;
        }
        .team-card.inactive h3 {
            font-size: 0.75em;
            margin: 0;
        }
        .team-card.inactive .team-toggle-wrapper { position: static; top: auto; right: auto; }

        .team-toggle-wrapper {
            position: absolute;
            top: 6px;
            right: 6px;
            font-size: 10px;
            text-transform: uppercase;
            display: flex;
            align-items: center;
            gap: 3px;
            color: #555;
        }
        .team-toggle-wrapper input {
            margin: 0;
        }
        .team-toggle-wrapper span { /* hide On/Off indicator */
            display: none;
        }
        /* Custom minimal toggle switch */
        .team-toggle-wrapper label.toggle {
            cursor: pointer;
            position: relative;
            display: inline-flex;
            align-items: center;
        }
        .team-toggle-wrapper label.toggle input {
            position: absolute;
            opacity: 0;
            width: 0;
            height: 0;
        }
        .team-toggle-wrapper .toggle-indicator {
            width: 28px;
            height: 16px;
            background: #b0b8bf;
            border-radius: 10px;
            position: relative;
            transition: background 0.25s;
            box-shadow: inset 0 0 0 1px rgba(0,0,0,0.15);
        }
        .team-card.inactive .team-toggle-wrapper .toggle-indicator { background: #c7cfd4; }
        .team-toggle-wrapper .toggle-indicator:after {
            content: '';
            position: absolute;
            top: 2px;
            left: 2px;
            width: 12px;
            height: 12px;
            border-radius: 50%;
            background: #fff;
            box-shadow: 0 1px 2px rgba(0,0,0,0.25);
            transition: transform 0.25s;
        }
        .team-toggle-wrapper input:checked + .toggle-indicator {
            background: linear-gradient(135deg,#4caf50,#2e7d32);
        }
        .team-toggle-wrapper input:checked + .toggle-indicator:after {
            transform: translateX(12px);
        }
        .team-toggle-wrapper label.toggle:focus-within .toggle-indicator {
            outline: 2px solid #1976d2;
            outline-offset: 2px;
        }
        .team-card.inactive { cursor: pointer; }

        .team-members {
            color: #6c757d;
            font-size: 0.9em;
        }

        .team-color {
            width: 20px;
            height: 20px;
            border-radius: 50%;
            margin: 0 auto 10px;
        }

        .controls {
            background: #f8f9fa;
            padding: 20px;
            border-radius: 10px;
            margin-bottom: 30px;
            text-align: center;
        }

        .control-group {
            display: inline-block;
            margin: 0 20px;
        }

        .control-group label {
            display: block;
            margin-bottom: 8px;
            font-weight: 600;
            color: #495057;
        }

        .control-group input {
            padding: 8px;
            border: 1px solid #ced4da;
            border-radius: 5px;
            background: white;
            margin-right: 10px;
            width: 200px;
        }

        .control-value {
            font-weight: bold;
            color: #007bff;
            font-size: 1.2em;
        }

        .project-description {
            background: #fff3cd;
            border: 1px solid #ffeaa7;
            border-radius: 8px;
            padding: 15px;
            margin-bottom: 20px;
            text-align: center;
        }

        .chart-container {
            background: #f8f9fa;
            border-radius: 15px;
            padding: 20px;
            border: 1px solid #e9ecef;
            text-align: center;
            overflow-x: auto;
        }

        canvas {
            border: 1px solid #ddd;
            border-radius: 8px;
            background: white;
            display: block;
            margin: 0 auto;
            width: 100%;
            height: auto;
            max-width: 900px;
        }

        .legend {
            background: rgba(255,255,255,0.95);
            border: 1px solid #ddd;
            border-radius: 8px;
            padding: 15px;
            margin-top: 15px;
            display: flex;
            justify-content: center;
            gap: 20px;
            flex-wrap: wrap;
        }

        .legend-item {
            display: flex;
            align-items: center;
            gap: 8px;
        }

        .legend-line {
            width: 30px;
            height: 4px;
            border-radius: 2px;
        }

        .stats-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
            gap: 15px;
            margin-top: 20px;
        }

        .stat-card {
            background: white;
            border: 2px solid #e9ecef;
            border-radius: 10px;
            padding: 20px;
            text-align: center;
        }

        .stat-value {
            font-size: 2em;
            font-weight: bold;
            color: #007bff;
            margin-bottom: 5px;
        }

        .stat-label {
            color: #6c757d;
            font-size: 0.9em;
        }
    </style>
</head>
<body>

        <p class="subtitle">How multiple projects create overlapping cross-team dependencies</p>

        <div class="team-overview">
            <div class="team-card" data-team="0">
                <div class="team-toggle-wrapper"><label class="toggle" title="Toggle A-Team" aria-label="Toggle A-Team"><input type="checkbox" class="team-toggle" data-team="0" checked><span class="toggle-indicator" aria-hidden="true"></span></label></div>

        <div class="controls">

        <div class="project-description" id="projectDescription">

        <div class="chart-container">

    <script>
        class NetworkVisualizer {
            constructor() {
                this.teamDefaults = [4, 4, 3, 3];
                this.teams = [
                    { name: 'A-Team', members: 4, color: '#3498db', position: { x: 200, y: 150 }, active: true },
                    { name: 'B-Team', members: 4, color: '#e74c3c', position: { x: 700, y: 150 }, active: true },
                    { name: 'C-Team', members: 3, color: '#f39c12', position: { x: 200, y: 450 }, active: true },
                    { name: 'D-Team', members: 3, color: '#2ecc71', position: { x: 700, y: 450 }, active: true }
                ];
                this.projectColors = ['#9b59b6', '#ff6b35', '#1dd1a1', '#feca57'];
                this.projectNames = ['Alpha', 'Beta', 'Gamma', 'Delta'];
                this.initializeControls();
                this.render();
                window.addEventListener('resize', () => this.render());
            }

            hexToRgb(hex) {
                const clean = hex.replace('#','');
                const bigint = parseInt(clean.length === 3 ? clean.split('').map(c=>c+c).join('') : clean, 16);
                const r = (bigint >> 16) & 255;
                const g = (bigint >> 8) & 255;
                const b = bigint & 255;
                return { r, g, b };
            }

            initializeControls() {
                document.getElementById('crossTeamProjects').addEventListener('input', (e) => {
                    document.getElementById('projectsValue').textContent = e.target.value;
                    this.updateDescription(parseInt(e.target.value));
                    this.render();
                });
                const conSlider = document.getElementById('connectionsPerProject');
                if (conSlider) {
                    conSlider.addEventListener('input', (e) => {
                        document.getElementById('connectionsValue').textContent = e.target.value;
                        this.render();
                    });
                }
                // Team size controls inside team cards
                const teamInputs = [
                    document.getElementById('teamSizeA'),
                    document.getElementById('teamSizeB'),
                    document.getElementById('teamSizeC'),
                    document.getElementById('teamSizeD')
                ];
                teamInputs.forEach((input, idx) => {
                    input.addEventListener('change', (e) => {
                        let val = parseInt(e.target.value);
                        if (isNaN(val) || val < 2) val = 2;
                        if (val > 9) val = 9;
                        this.teams[idx].members = val;
                        this.render();
                    });
                });
                // Team toggle checkboxes
                document.querySelectorAll('.team-toggle').forEach(cb => {
                    cb.addEventListener('change', (e) => {
                        const idx = parseInt(e.target.getAttribute('data-team'));
                        const team = this.teams[idx];
                        team.active = e.target.checked;
                        const card = document.querySelector(`.team-card[data-team="${idx}"]`);
                        if (card) {
                            if (team.active) {
                                card.classList.remove('inactive');
                                card.querySelector('select').disabled = false;
                                card.querySelector('.team-toggle-wrapper span').textContent = 'On';
                            } else {
                                card.classList.add('inactive');
                                card.querySelector('select').disabled = true;
                                card.querySelector('.team-toggle-wrapper span').textContent = 'Off';
                            }
                        }
                        this.render();
                    });
                });
                // Click anywhere on a card (excluding toggle) to toggle active state
                document.querySelectorAll('.team-card').forEach(card => {
                    card.addEventListener('click', (e) => {
                        if (e.target.closest('.team-toggle-wrapper')) return; // let checkbox handle itself
                        if (e.target.tagName === 'SELECT' || e.target.closest('select')) return; // interacting with dropdown
                        const idx = parseInt(card.getAttribute('data-team'));
                        const team = this.teams[idx];
                        const checkbox = card.querySelector('.team-toggle');
                        const select = card.querySelector('select');
                        const statusSpan = card.querySelector('.team-toggle-wrapper span');
                        team.active = !team.active;
                        if (team.active) {
                            card.classList.remove('inactive');
                            if (checkbox) checkbox.checked = true;
                            if (select) select.disabled = false;
                            if (statusSpan) statusSpan.textContent = 'On';
                        } else {
                            card.classList.add('inactive');
                            if (checkbox) checkbox.checked = false;
                            if (select) select.disabled = true;
                            if (statusSpan) statusSpan.textContent = 'Off';
                        }
                        this.render();
                    });
                });
                this.updateDescription(2);
            }

            updateDescription(numProjects) {
                const desc = document.getElementById('projectDescription');
                if (numProjects === 0) {
                    desc.textContent = "No multi-team projects - teams work independently";
                } else {
                    const names = this.projectNames.slice(0, numProjects).join(', ');
                    desc.textContent = `${numProjects} projects with overlapping dependencies: ${names}`;
                }
            }

            generateNodes(scale) {
                const nodes = [];
                let id = 0;
                this.teams.forEach((team, teamIndex) => {
                    if (!team.active) return; // Skip inactive teams
                    for (let i = 0; i < team.members; i++) {
                        const angle = (i / team.members) * 2 * Math.PI;
                        const radius = (50 + Math.random() * 25) * scale;
                        nodes.push({
                            id: id++,
                            team: teamIndex,
                            teamName: team.name,
                            x: team.position.x * scale + radius * Math.cos(angle),
                            y: team.position.y * scale + radius * Math.sin(angle),
                            color: team.color,
                            label: `${team.name.charAt(0)}${i + 1}`
                        });
                    }
                });
                // Update member count display in team cards
                if (this.teamMembersSpans) {
                    this.teams.forEach((team, idx) => {
                        if (this.teamMembersSpans[idx]) {
                            this.teamMembersSpans[idx].textContent = team.members;
                        }
                    });
                }
                return nodes;
            }

            render() {
                const canvas = document.getElementById('networkChart');
                const ctx = canvas.getContext('2d');
                if (!ctx) {
                    // Show visible error in the chart container
                    const err = document.createElement('div');
                    err.style.background = '#ffe6e6';
                    err.style.border = '1px solid #ffb3b3';
                    err.style.padding = '12px';
                    err.style.borderRadius = '8px';
                    err.style.color = '#900';
                    err.textContent = 'Canvas rendering context unavailable in this browser.';
                    canvas.parentElement.innerHTML = '';
                    canvas.parentElement.appendChild(err);
                    return;
                }
                const dpr = window.devicePixelRatio || 1;
                // Responsive width
                const container = canvas.parentElement;
                const maxWidth = 900;
                const maxHeight = 650;
                // Robustly determine container width; fall back to window size or maxWidth
                let containerWidth = Math.min((container.clientWidth || container.offsetWidth || 0), maxWidth);
                if (!containerWidth || containerWidth < 50) {
                    const fallback = Math.min(window.innerWidth - 40, maxWidth);
                    containerWidth = fallback > 0 ? fallback : maxWidth;
                }
                const containerHeight = maxHeight * (containerWidth / maxWidth);
                canvas.style.display = 'block';
                canvas.width = containerWidth * dpr;
                canvas.height = containerHeight * dpr;
                canvas.style.width = containerWidth + 'px';
                canvas.style.height = containerHeight + 'px';
                // Map logical 900x650 to actual canvas size
                ctx.setTransform(containerWidth * dpr / maxWidth, 0, 0, containerHeight * dpr / maxHeight, 0, 0);
                ctx.clearRect(0, 0, maxWidth, maxHeight);
                const numProjects = parseInt(document.getElementById('crossTeamProjects').value);
                const connectionsPerProject = parseInt(document.getElementById('connectionsPerProject')?.value || 2);
                const nodes = this.generateNodes(1); // Use scale=1, transform handles scaling
                let totalConnections = 0;
                let crossTeamConnections = 0;
                const connectionCount = {};
                nodes.forEach(node => connectionCount[node.id] = 0);
                // Precompute intra-team lines: fully connect all members within each team
                const intraLines = [];
                this.teams.forEach((team, teamIndex) => {
                    if (!team.active) return;
                    const teamNodes = nodes.filter(n => n.team === teamIndex);
                    if (teamNodes.length > 1) {
                        for (let i = 0; i < teamNodes.length; i++) {
                            for (let j = i + 1; j < teamNodes.length; j++) {
                                const node1 = teamNodes[i];
                                const node2 = teamNodes[j];
                                intraLines.push({
                                    color: team.color,
                                    x1: node1.x, y1: node1.y,
                                    x2: node2.x, y2: node2.y
                                });
                                connectionCount[node1.id]++;
                                connectionCount[node2.id]++;
                                totalConnections++;
                            }
                        }
                    }
                });
                // Build curves for animation instead of drawing immediately
                const teamPairs = [[0,1], [0,2], [0,3], [1,2], [1,3], [2,3]].filter(([a,b]) => this.teams[a].active && this.teams[b].active);
                const curves = [];
                for (let projectIndex = 0; projectIndex < numProjects; projectIndex++) {
                    const projectColor = this.projectColors[projectIndex];
                    teamPairs.forEach(([teamA, teamB]) => {
                        const nodesA = nodes.filter(n => n.team === teamA);
                        const nodesB = nodes.filter(n => n.team === teamB);
                        if (nodesA.length && nodesB.length) {
                            for (let c = 0; c < connectionsPerProject; c++) {
                                const nodeAIndex = (projectIndex * 7 + c) % nodesA.length;
                                const nodeBIndex = (projectIndex * 11 + c) % nodesB.length;
                                const a = nodesA[nodeAIndex];
                                const b = nodesB[nodeBIndex];
                                const dx = b.x - a.x;
                                const dy = b.y - a.y;
                                const dist = Math.hypot(dx, dy) || 1;
                                const px = -dy / dist;
                                const py = dx / dist;
                                const spreadFactor = 0.30;
                                const layerFactor = (c - (connectionsPerProject - 1) / 2);
                                const intensity = dist * spreadFactor;
                                const bend = layerFactor * (intensity / Math.max(1, (connectionsPerProject - 1))) + projectIndex * 6;
                                const c1x = a.x + dx * 0.30 + px * bend;
                                const c1y = a.y + dy * 0.30 + py * bend;
                                const c2x = a.x + dx * 0.70 + px * bend * 0.8;
                                const c2y = a.y + dy * 0.70 + py * bend * 0.8;
                                const rgb = this.hexToRgb(projectColor);
                                curves.push({ a, b, c1x, c1y, c2x, c2y, rgb, dist });
                                connectionCount[a.id] += 1;
                                connectionCount[b.id] += 1;
                                totalConnections += 1;
                                crossTeamConnections += 1;
                            }
                        }
                    });
                }
                // Update legend and stats now (before animation completes)
                this.updateLegend(numProjects);
                const overhead = totalConnections > 0 ? Math.round((crossTeamConnections / totalConnections) * 100) : 0;
                document.getElementById('totalConnections').textContent = totalConnections;
                document.getElementById('crossTeamConnections').textContent = crossTeamConnections;
                document.getElementById('projectCount').textContent = numProjects;
                document.getElementById('communicationOverhead').textContent = overhead + '%';

                const duration = 1400; // ms total
                const staggerPortion = 0.55; // portion of timeline used to stagger start
                const totalCurves = curves.length;
                const startTime = performance.now();
                if (this.animationId) cancelAnimationFrame(this.animationId);

                const drawFrame = (now) => {
                    const elapsed = now - startTime;
                    const progress = Math.min(1, elapsed / duration);
                    // Clear and redraw static elements each frame (cheap for current scale)
                    ctx.clearRect(0, 0, maxWidth, maxHeight);
                    // Team boundaries
                    this.teams.forEach(team => {
                        if (!team.active) return;
                        ctx.strokeStyle = team.color;
                        ctx.setLineDash([8, 4]);
                        ctx.lineWidth = 3;
                        ctx.globalAlpha = 0.7;
                        ctx.beginPath();
                        ctx.arc(team.position.x, team.position.y, 85, 0, 2 * Math.PI);
                        ctx.stroke();
                        ctx.fillStyle = team.color;
                        ctx.font = 'bold 18px Arial';
                        ctx.textAlign = 'center';
                        ctx.globalAlpha = 0.9;
                        ctx.fillText(team.name, team.position.x, team.position.y - 110);
                    });
                    ctx.setLineDash([]);
                    ctx.globalAlpha = 1.0;
                    // Intra-team lines
                    ctx.globalAlpha = 0.4;
                    intraLines.forEach(l => {
                        ctx.strokeStyle = l.color;
                        ctx.lineWidth = 1.5;
                        ctx.beginPath();
                        ctx.moveTo(l.x1, l.y1);
                        ctx.lineTo(l.x2, l.y2);
                        ctx.stroke();
                    });
                    ctx.globalAlpha = 1.0;
                    curves.forEach((cv, i) => {
                        const startFrac = (i / totalCurves) * staggerPortion;
                        if (progress < startFrac) return;
                        const endFrac = startFrac + (1 - staggerPortion);
                        const local = Math.min(1, (progress - startFrac) / Math.max(0.0001, endFrac - startFrac));
                        const steps = 40;
                        const maxT = local;
                        const { a, b, c1x, c1y, c2x, c2y, rgb, dist } = cv;
                        const grad = ctx.createLinearGradient(a.x, a.y, b.x, b.y);
                        grad.addColorStop(0, `rgba(${rgb.r},${rgb.g},${rgb.b},0.05)`);
                        grad.addColorStop(0.5, `rgba(${rgb.r},${rgb.g},${rgb.b},0.85)`);
                        grad.addColorStop(1, `rgba(${rgb.r},${rgb.g},${rgb.b},0.05)`);
                        ctx.strokeStyle = grad;
                        ctx.lineWidth = 2 + Math.min(1.2, dist / 600);
                        ctx.beginPath();
                        ctx.moveTo(a.x, a.y);
                        for (let s = 1; s <= steps; s++) {
                            const t = (s / steps) * maxT;
                            const omt = 1 - t;
                            const x = omt*omt*omt * a.x + 3*omt*omt*t * c1x + 3*omt*t*t * c2x + t*t*t * b.x;
                            const y = omt*omt*omt * a.y + 3*omt*omt*t * c1y + 3*omt*t*t * c2y + t*t*t * b.y;
                            ctx.lineTo(x, y);
                        }
                        ctx.stroke();
                    });
                    // Draw nodes on top
                    nodes.forEach(node => {
                        const connections = connectionCount[node.id] || 0;
                        const nodeSize = 10 + Math.min(connections * 0.2, 6);
                        ctx.fillStyle = 'rgba(0,0,0,0.2)';
                        ctx.beginPath();
                        ctx.arc(node.x + 2, node.y + 2, nodeSize, 0, 2 * Math.PI);
                        ctx.fill();
                        ctx.fillStyle = node.color;
                        ctx.beginPath();
                        ctx.arc(node.x, node.y, nodeSize, 0, 2 * Math.PI);
                        ctx.fill();
                        ctx.strokeStyle = 'white';
                        ctx.lineWidth = 2;
                        ctx.stroke();
                        ctx.fillStyle = 'white';
                        ctx.font = `bold ${Math.max(8, nodeSize - 2)}px Arial`;
                        ctx.textAlign = 'center';
                        ctx.fillText(node.label, node.x, node.y + 3);
                    });
                    if (progress < 1) {
                        this.animationId = requestAnimationFrame(drawFrame);
                    }
                };
                this.animationId = requestAnimationFrame(drawFrame);
                return; // Stop further immediate drawing (stats already updated)
            }

            updateLegend(numProjects) {
                const legend = document.getElementById('projectLegend');
                legend.innerHTML = '';
                
                if (numProjects > 0) {
                    for (let i = 0; i < numProjects; i++) {
                        const item = document.createElement('div');
                        item.className = 'legend-item';
                        
                        const line = document.createElement('div');
                        line.className = 'legend-line';
                        line.style.background = this.projectColors[i];
                        
                        const label = document.createElement('span');
                        label.textContent = `Project ${this.projectNames[i]}`;
                        
                        item.appendChild(line);
                        item.appendChild(label);
                        legend.appendChild(item);
                    }
                }
            }
        }

        // Initialize
        document.addEventListener('DOMContentLoaded', () => {
            new NetworkVisualizer();
        });
    </script>
